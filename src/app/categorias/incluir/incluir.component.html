          <h4 ibmTableHeaderTitle>{{title}}</h4>
          <p ibmTableHeaderDescription>{{description}}</p>
      </ibm-table-header>
    <br><br>

      <ibm-label> 
        <p>Nome da Categoria: </p>

		  </ibm-table-container>
  <br>

  <button  class="btn" [routerLink]="['../listar']" ibmButton="secondary">

</button>
